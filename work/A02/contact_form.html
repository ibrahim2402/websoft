<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contact-form</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="form-body">
	<div class = "contact-title">
		<h1>Contact Me</h1>
		<h2>Always ready to serve!</h2>	
	</div>
	<div class = "contact-form">
		<form id="contact-form" method="post" accept-charset="utf-8">
			<input type="text" name="name" class="form-content" placeholder="Your Name" required><br>
			<input type="email" name="email" class="form-content" placeholder="Your Email" required><br>
			<textarea name="message" class="form-content" row= "4" placeholder="Enter Message..." required></textarea><br>
			<input type="submit" class="form-submit" value="SEND MESSAGE">

		</form>

		<div class= "form-image">
		 <img src="cvImage.jpg" alt="photo">	
		</div>
	</div>
	</div>
	
</body>
</html>
